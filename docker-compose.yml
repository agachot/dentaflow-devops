version: '3.9'

services:
  jenkins:
    image: jenkins/jenkins:2.541.1-jdk21
    container_name: jenkins
    user: root
    ports:
      - '8080:8080'
      - '50000:50000'
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./workspace:/var/jenkins_workspace # Workspace partagé pour les builds
    restart: unless-stopped

  angular-app:
    image: nginx:alpine
    container_name: angular-app
    ports:
      - '4200:80'
    volumes:
      - ./workspace/dist/dentaflow-front:/usr/share/nginx/html # Fichier buildé par Jenkins
    restart: unless-stopped

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    ports:
      - '9000:9000'
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
    restart: unless-stopped

volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_extensions:
